<footer class="page__footer">
  <div class="footer__block footer__block--social">
    <span class="footer__block--social__desc">Find Chris on</span>
    <ul class="social-links">
    {% for network in site.data.social %}
    <li class="social-links__item">
      <a href="{{ network.url }}" class="social-links__item-link social-links__item-link--{{ network.name | slugify }}">
        {% include_relative {{ network.icon }} %}
        <span class="social-links__item-text">{{ network.name }}</span>
      </a>
    </li>
    {% endfor %}
    </ul>
  </div>
  <div class="footer__block footer__block--legal">Copyright {{ site.time | date: '%Y' }} &copy; 162 Unlimited LLC</div>
</footer>
